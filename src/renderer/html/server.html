<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jellyfin Electron</title>

    <link rel="stylesheet" href="../../../node_modules/reset-css/reset.css" />
    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/themes/dark/theme.css" />
    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/components/loading/loading.css" />
    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/assets/css/fonts.css" />

    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/elements/emby-input/emby-input.css" />
    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/elements/emby-button/emby-button.css" />
    <link rel="stylesheet" href="../../../node_modules/jellyfin-web/dist/elements/emby-checkbox/emby-checkbox.css" />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div id="server-container" class="je-container">
      <img class="logo" src="../../../node_modules/jellyfin-web/dist/assets/img/banner-light.png" alt="Jellyfin" />
      <hr />
      <div id="server-form">
        <input value="" id="server-url" class="emby-input" type="url" />
        <button id="server-go" disabled class="button-submit emby-button block"><span>Go</span></button>
      </div>
      <div id="server-spinner" class="hidden">
        <div class="docspinner mdl-spinner mdlSpinnerActive">
          <div class="mdl-spinner__layer mdl-spinner__layer-1 mdl-spinner__layer-1-active">
            <div class="mdl-spinner__circle-clipper mdl-spinner__left">
              <div class="mdl-spinner__circle mdl-spinner__circleLeft mdl-spinner__circleLeft-active"></div>
            </div>
            <div class="mdl-spinner__circle-clipper mdl-spinner__right">
              <div class="mdl-spinner__circle mdl-spinner__circleRight mdl-spinner__circleRight-active"></div>
            </div>
          </div>
          <div class="mdl-spinner__layer mdl-spinner__layer-2 mdl-spinner__layer-2-active">
            <div class="mdl-spinner__circle-clipper mdl-spinner__left">
              <div class="mdl-spinner__circle mdl-spinner__circleLeft mdl-spinner__circleLeft-active"></div>
            </div>
            <div class="mdl-spinner__circle-clipper mdl-spinner__right">
              <div class="mdl-spinner__circle mdl-spinner__circleRight mdl-spinner__circleRight-active"></div>
            </div>
          </div>
          <div class="mdl-spinner__layer mdl-spinner__layer-3 mdl-spinner__layer-3-active">
            <div class="mdl-spinner__circle-clipper mdl-spinner__left">
              <div class="mdl-spinner__circle mdl-spinner__circleLeft mdl-spinner__circleLeft-active"></div>
            </div><div class="mdl-spinner__circle-clipper mdl-spinner__right">
              <div class="mdl-spinner__circle mdl-spinner__circleRight mdl-spinner__circleRight-active"></div>
            </div>
          </div>
          <div class="mdl-spinner__layer mdl-spinner__layer-4 mdl-spinner__layer-4-active">
            <div class="mdl-spinner__circle-clipper mdl-spinner__left">
              <div class="mdl-spinner__circle mdl-spinner__circleLeft mdl-spinner__circleLeft-active"></div>
            </div>
            <div class="mdl-spinner__circle-clipper mdl-spinner__right">
              <div class="mdl-spinner__circle mdl-spinner__circleRight mdl-spinner__circleRight-active"></div>
            </div>
          </div>
        </div>
        <p>Validating server</p>
    </div>

    <script type="text/javascript" src="../js/server.js"></script>
  </body>
</html>
